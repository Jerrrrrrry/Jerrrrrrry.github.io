    <script> 
        function count_onclick()
        {
            f1.hj1.value = Math.round(f1.je1.value * 100 + f1.je2.value * 100 + f1.je3.value*100 )/100  //费用合计
            
            f1.fx1.value = Math.round(f1.je1.value / 1.06 * f1.xs1.value / 100)   //交强
            f1.fx2.value = Math.round(f1.je2.value * f1.xs2.value / 100)   //车船
            f1.fx3.value = Math.round(f1.je3.value / 1.06 * f1.xs3.value / 100)   //商业

            f1.hj2.value = Math.round(f1.fx1.value*1+ f1.fx2.value*1 + f1.fx3.value*1) //返佣合计

            f1.allmoney.value=Math.round(f1.hj1.value*1-f1.hj2.value*1)+1
        }
    </script>
